[build]
  command = "pnpm build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[dev]
  command = "pnpm dev"
  targetPort = 5173
  framework = "vite"

[dev.https]
  certFile = "localhost.pem"
  keyFile = "localhost-key.pem"

# SPA redirect rule - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
